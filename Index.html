<!doctype html>
<html lang="PT-BR">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="css/estilo.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script src="JavaScript/Login.js" type="text/JavaScript"></script>
</head>

<body style="background-color:  #f3e6ed;">

  <div class="container mt-5">
    <div class="row align-items-rigth">
      <div id="form" class="col-md-10 mx-auto col-lg-5 " >
        <form id="form" class="p-4 p-md-5 border rounded-3">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="login" />
            <label for="login">Login</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" />
            <label for="senha">Senha</label>
          </div>
        </form>
        <button onclick="logar()" class="w-100 btn btn-lg" style="background-color:  #f3e6ed; border-color: black;">Entrar</button>
      </div>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2023 Gustavo Antunes </p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacidade</a></li>
      <li class="list-inline-item"><a href="#">Termos</a></li>
      <li class="list-inline-item"><a href="#">Suporte</a></li>
    </ul>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
